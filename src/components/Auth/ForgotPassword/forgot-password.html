<section class="h-forgot-password">
    <form>
        <h2>Write your email to change password</h2>
        <v-text-field
                required
                type="email"
                v-model="email"
                :error-messages="emailErrors"
                label="Email"
                @blur="$v.email.$touch()"
        ></v-text-field>
        <v-btn @click="submit" color="info">Send email request</v-btn>
    </form>
</section>
