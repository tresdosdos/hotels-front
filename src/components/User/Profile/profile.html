<section class="h-profile">
    <div class="h-profile-header">
        <Avatar size="300"/>
    </div>
    <div>
        <div>
            <h2>Username:</h2>
            <h3>{{user.username}}</h3>
        </div>
        <div>
            <h2>Email:</h2>
            <h3>{{user.email}}</h3>
        </div>
        <div>
            <h2>Account was created at:</h2>
            <h3>{{user.createdAt}}</h3>
        </div>
    </div>
</section>
